<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- D3JS  -->
    <script src="https://d3js.org/d3.v5.js"></script>

    <!-- LOCAL STYLESHEET FOR D3  -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/sidebar.css">
    <title>PRUEBA</title>
</head>

<body>

    <div class="sidenav">
        <h5 style="color: aliceblue; text-align: center;font-family:fantasy;">INFORMACION</h5>
        <a href="http://127.0.0.1:4000/">
            <ion-icon name="home"></ion-icon>&nbsp;Inicio
        </a>
        <a href="http://127.0.0.1:4000/dataset">
            <ion-icon name="images"></ion-icon> &nbsp;Data Set
        </a>
        <a href="http://127.0.0.1:4000/howto">
            <ion-icon name="analytics"></ion-icon>&nbsp;Modelo
        </a>

        <br><br>
        <h5 style="color: aliceblue;text-align: center;">IMAGENES</h5>
        <a href="http://127.0.0.1:4000/upload-image">
            <ion-icon name="cloud-upload"></ion-icon>&nbsp;Subir
        </a>
        <a href="http://127.0.0.1:4000/images">
            <ion-icon name="reload-circle"></ion-icon>&nbsp;Analizar
        </a>
        <a href="http://127.0.0.1:4000/processed">
            <ion-icon name="barcode"></ion-icon>&nbsp;Resultados
        </a>
    </div>

    <div class="main">

        <div class="row">

            <div class="col-6">

                <form id="formaImagen" action="http://127.0.0.1:4000/upload-image" method="POST"
                    enctype="multipart/form-data">
                    <div class="form-group">

                        <label style="text-align: center;font-size: large;" class="form-control">SUBIR IMAGEN</label>
                        <div>
                            <input class="form-control" type="file" required='required' accept=".png, .jpg, .jpeg"
                                name='image' id='image'><br>
                            <input class="form-control" type="text" placeholder="Resultado Esperado" name='diagnostico'
                                id='diagnostico'></br>
                            <input class="form-control" type="text" placeholder="Nombre" name='nombre'
                                id='identificador'><br>

                            <!-- <label for="image" for='image'>Imagen Subida</label> -->

                        </div>
                        <button class="form-control btn btn-primary" id="enviar" type="submit">Enviar</button>
                    </div>

                </form>
            </div>

            <div class="col-6">

                <!-- <h6>Ultima Imagen Subida</h6> -->

             
                <img style="height:270px; width:auto;object-fit: cover;" src="{{ user_image }}">
             

            </div>

        </div>

        <div class="row">

            <div style="text-align:center" class="col-12 titlesColor">
                <h4 class="font-weight-light">IMAGENES SUBIDAS</h4>
              </div>
            <div class="offset-1 col-10">

                <BR><BR>
                    {% for up in uploads %}
                <img style="margin-right:5px;margin-bottom:5px;height:100x; width:100px;" src="{{ up[1] }}">
                {% endfor %}



            </div>

        </div>


    


    </div>



    <script src="../static/js/upload.js"></script>
    <!-- <script src="./js/appFirebase.js"></script> -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>





</html>
